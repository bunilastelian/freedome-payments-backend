services:
  payments:
    build: .
    ports:
      - "8788:8788"
    environment:
      - PORT=8788
      - PI_API_BASE=https://api.minepi.com/v2
      - PI_SERVER_API_KEY=${PI_SERVER_API_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - RELAY_INGEST_URL=${RELAY_INGEST_URL:-}
      - RELAY_INGEST_TOKEN=${RELAY_INGEST_TOKEN:-}
    restart: unless-stopped
